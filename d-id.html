<!DOCTYPE html>
<html>

<head>
  <title>ChatUni Agents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="d-id.css">
</head>

<body>
  <div id="content">
    <div id="video-wrapper">
      <div>
        <video id="video-element" width="400" height="400" src="" autoplay loop muted class="animated"></video>
      </div>
    </div>

    <div class="chat">
      <div id="msgHistory">
      </div>
    </div>


  <div>
    <h3>Type your message here:</h3>
    <textarea id="textArea" cols="50" rows="5" maxlength="280"></textarea>
    <br>
    <button id="btnSend" type="button">Send</button>
  </div>
</div>

  <script src="./d-id.js"></script>
  <script src="https://unpkg.com/ably@1.1.15/browser/static/ably.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
